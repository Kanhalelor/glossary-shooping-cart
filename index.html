<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossary</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
  <div class="card-container">
    <header class="card-header">
      <span><i class="fas fa-chevron-left fa-lg"></i></span><h2>My Card</h2><i class="fas fa-bars fa-lg"></i>
    </header>
    <div class="item-container">
      <img class="item-img" src="https://m.media-amazon.com/images/I/61F7A5rswJL._AC_UY218_.jpg" alt="iphone-case">
      <div class="item-info">
        <h3 class="item-name">Apple Iphone SE 16GB Silver</h3>
        <div class="select-cont">
          <input class="" type="number" id="number" value="0" min='0'>
          <span class="update" title="feature not available"><i class="fas fa-pen"></i></span>
          <span><i class="fas fa-times remove"></i></span>
        </div>
      </div>
      <div class="price-cont">
          <span class="item-price" id="item-price">$429.95</span>
        </div>
    </div>
    <div class="item-container">
      <img class="item-img" src="https://m.media-amazon.com/images/I/71Frzryna4L._AC_UL320_.jpg" alt="iphone-case">
      <div class="item-info">
        <h3 class="item-name">Apple Iphone SE Case</h3>
        <div class="select-cont">
          <input class="" type="number" id="number" value="0" min='0'>
          <span class="update" title="feature not available"><i class="fas fa-pen"></i></span>
          <span><i class="fas fa-times remove"></i></span>
        </div>
      </div>
      <div class="price-cont">
          <span id="item-price">$29.95</span>
        </div>
    </div>
    <div class="item-container">
      <img class="item-img" src="https://m.media-amazon.com/images/I/61ENgNIK0WL._AC_UL320_.jpg" alt="iphone-case">
      <div class="item-info">
        <h3 class="item-name">Apple Iphone SE Screen Protector</h3>
        <div class="select-cont">
          <input class="" type="number" id="number" value="0" min='0'>
          <span class="update" title="feature not available"><i class="fas fa-pen"></i></span>
          <span><i class="fas fa-times remove"></i></span>
        </div>
      </div>
      <div class="price-cont">
          <span id="item-price">$15.95</span>
        </div>
    </div>
    <div class="tot-cont"><span>SUB TOTAL: <span id="total-price"></span></span></div>
    <footer>
    <a class="checkout" href="#">CHECKOUT NOW</a>
    <div id="under"></div>
  </footer>
  </div>
</body>
</html>
